version: '2'

services:

   transmission:
     image: carlosedp/rpi-transmission
     network_mode: "host"
     restart: unless-stopped
     ports:
       - "9091:9091"
       - "51413:51413"
       - "51413:51413/udp"
     volumes:
       - transmission_config:/etc/transmission-daemon
       - ${TORRENT_DIR}:/var/lib/transmission-daemon/downloads
       - /etc/localtime:/etc/localtime:ro

   sickrage:
     depends_on:
       - transmission
     image: carlosedp/rpi-sickrage
     network_mode: "host"
     restart: unless-stopped
     ports:
       - "8081:8081"
     volumes:
       - sickrage_config:/config
       - ${TORRENT_DIR}:/downloads
       - ${TVSHOWS}:/tv
       - /etc/localtime:/etc/localtime:ro
     environment:
       PGID: ${GROUP_ID}
       PUID: ${USER_ID}

   couchpotato:
     depends_on:
       - transmission
     image: carlosedp/rpi-couchpotato
     network_mode: "host"
     restart: unless-stopped
     ports:
       - "5050:5050"
     volumes:
       - ${MEDIA}:/volumes/media
       - couchpotato_data:/volumes/data
       - couchpotato_config:/volumes/config
       - /etc/localtime:/etc/localtime:ro

   plex:
     image: jaymoulin/plex
     network_mode: "host"
     restart: unless-stopped
     volumes:
       - ${MEDIA}:/media
       - plex_config:/root/Library
       - /etc/localtime:/etc/localtime:ro

   vnstatd:
     image: carlosedp/rpi-vnstatd
     network_mode: "host"
     restart: unless-stopped
     privileged: true
     volumes:
       - vnstat_data:/var/lib/vnstat
       - /etc/localtime:/etc/localtime:ro

   htpcmanager:
     depends_on:
       - vnstatd
     image: carlosedp/rpi-htpcmanager
     network_mode: "host"
     restart: unless-stopped
     ports:
       - "8085:8085"
     volumes:
       - htpcmanager_config:/config
       - vnstat_data:/var/lib/vnstat
       - /mnt:/mnt
       - /etc/localtime:/etc/localtime:ro
     environment:
       PGID: ${GROUP_ID}
       PUID: ${USER_ID}

volumes:
    transmission_config:
    sickrage_config:
    couchpotato_data:
    couchpotato_config:
    plex_config:
    vnstat_data:
    htpcmanager_config:
